<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div id="display-Middle" class="disp"></div>

    <button id=c class="digit">C</button>
    <button id=apaga class="digit">Volta</button>
    <button id=dividir class="digit">/</button>
    <button id=7 class="digit">7</button>
    <button id=8 class="digit">8</button>
    <button id=9 class="digit">9</button>
    <button id=multiplicar class="digit">X</button>
    <button id=4 class="digit">4</button>
    <button id=5 class="digit">5</button>
    <button id=6 class="digit">6</button>
    <button id=diminuir class="digit">-</button>

    <button id=2 class="digit">2</button>
    <button id=3 class="digit">3</button>
    <button id=somar class="digit">+</button>
    <button id=blank class="digit">blank</button>
